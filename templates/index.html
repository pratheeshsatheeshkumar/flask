<body>
    <h1 style="color:red">Home Page</h1> 
    <h2>Registration Form</h2>
    <form action="http://127.0.0.1:5000/register" method="POST">
        Name: <input type="text" name="name" id = "name" autocomplete="off"><br>
        Mobile:<input type="text" name="number" id = "number" autocomplete="off"><br>
        Email:<input type="email" name = "email" autocomplete="off"><br>
        <button type="submit">Submit</button> 
    </form>
    <br>
    <form action="http://127.0.0.1:5000/upload" method="POST" enctype="multipart/form-data" >
     <input type="file" name="file">
     <button type="submit">Upload</button> 
    </form>
